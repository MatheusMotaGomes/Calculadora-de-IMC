<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de IMC</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <div>
    <input type="text" id="nome" placeholder="Seu nome" required autocomplete="nope"><p>
    <input type="" id="altura" placeholder="Altura(m)" required autocomplete="nope"><p>
    <input type="text" id="peso" placeholder="Peso, insira com ponto" required autocomplete="nope"><p>
    <input type="button" id="verificar" value="Verificar" onclick="verificar()">

    <p id="resultado">Resultado : </p>
  </div>

</body>
</html>
